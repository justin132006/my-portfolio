<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sec1">
        <h1 id="title">Tip Calculator</h1>
        <input id="bill" type="number" placeholder="Please enter bill amount"> <br>
        <select name="" id="tip">
            <option value="25">Excellent(25%)</option>
            <option value="20">VeryGood(20%)</option>
            <option value="15">Good(15%)</option>
            <option value="10">Fair(10%)</option>
            <option value="5">Bad(5%)</option>
        </select> <br>
        <input id="member" type="number" placeholder="number of member"> <br>
        <button id="btn">Calculate</button>
        <button id="Reset">Reset</button>
        <div id="div1">
            <h1 id="total">Total:</h1>
            <h1 id="resulttip">Tip: </h1>
            <h1 id="result">Result</h1>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
